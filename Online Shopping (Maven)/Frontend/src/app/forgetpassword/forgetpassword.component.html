<div class="Login-Page">
   
    <div class="Login-Left Login-LR">
      <img src="assets/logo.jpeg">
    </div>
  
  
    <div class="Login-Right Login-LR">
        <h3>Forget Password  </h3>

      <div class="white-box">
        

    
  <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="loginform">

    <div>
        <tr>
            <td>
                <label for="email">
                    Email
                </label>
            </td>
            <td>
                <input id="email" type="text" formControlName="email" placeholder="Email" required>
            </td>
        </tr>
    </div>

  
    

    
  
    <button class="btn btn-success" type="submit" >Send Reset Link</button>
    <br>
    <br>
    <button class="btn btn-success" routerLink="/">Back To Login Page</button>

  
  </form>

</div>
