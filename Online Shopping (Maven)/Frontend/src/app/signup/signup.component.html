<div class="Login-Page">
   
  <div class="Login-Left Login-LR">
    <img src="assets/logo.jpeg">
  </div>


  <div class="Login-Right Login-LR">
      <h3>Create New Account  </h3>

    <div class="white-box">
      

  
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="loginform">


  <div>
      <tr>
          <td>
              <label for="name">
                  Name
              </label>
          </td>
          <td>
              <input id="name" type="text" formControlName="name" placeholder="Name" required>
          </td>
      </tr>
  </div>

  <div>
      <tr>
          <td>
              <label for="email">
                  Email
              </label>
          </td>
          <td>
              <input id="email" type="text" formControlName="email" placeholder="Email" required>
          </td>
      </tr>
  </div>


  <div>
      <tr>
          <td>
              <label for="password">
                  Password
              </label>
          </td>
          <td>
              <input id="password" type="password" formControlName="password" placeholder="Password" required>
          </td>
      </tr>
  </div>

  <div>
      <tr>
          <td>
              <label for="password2">
                  Retype Password
              </label>
          </td>
          <td>
              <input id="password2" type="password" formControlName="password2" placeholder="Password" required>
          </td>
      </tr>
  </div>

  <button class="btn btn-success" type="submit" [disabled]="checkoutForm.invalid" >Create Account</button>
  <br>
  <br>
  <button class="btn btn-warning" routerLink="/" >Back to Login</button>

</form>

</div>
