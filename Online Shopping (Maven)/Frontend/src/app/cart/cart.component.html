
<h3 style="margin-bottom: 0.5rem;">Cart<span style="margin-left: 0.5rem;"><i class="fa fa-caret-right" aria-hidden="true"></i></span></h3>
<button class="btn btn-info" routerLink="/showall">View Products</button>
<div class="Container-LR" >
    <div class="Products" >
        <div  class="Product-Main" *ngFor =" let cart of cartMyDTO">
            
            <div class="Product">
                <div class="OUTOFSTOCK" *ngIf="cart.productdto.productquantity==0">
                    <p>*Out of Stock</p>
                </div>
                <div class="Image" style="display: flex;justify-content: center;"></div>
                    <img src={{cart.productdto.productimage}} alt="IMAGE" style="max-height: 100%;max-width: 100%;object-fit:contain;">
                </div>
                <div class="Detail">
                    <p style="font-size: 1.5rem;font-weight: bolder;">{{cart.productdto.productname}}</p>
                    <p style="font-size: 1.25rem;font-weight: bolder;">{{cart.productdto.productbrand}}</p>
                    <div class="Q">
                        <div  class="btn btn-danger" (click)="onMinusUpdateClick(cart.cartdto.cartid)" >-</div> 
                        <div class="Quantity">{{cart.cartdto.quantity}}</div>
                        <div class="btn btn-success"(click)="onAddUpdateClick(cart.cartdto.cartid)">+</div>
                        </div>
                    <p style="font-size: 1.15rem;font-weight: bolder;margin: 0.5rem 0;text-align: right;">{{cart.productdto.productprice*cart.cartdto.quantity | currency:"INR"}}</p>
                    <div class="Button" (click)="deleteItem(cart.productdto.productid)" ><span style="margin-right: 0.5rem;"><i class="fa fa-trash" aria-hidden="true"></i></span>Delete Item</div>
                    <div><button class="btn btn-danger" (click)="delete(cart.cartdto.cartid)">DELETE CART</button> </div>
                </div>
                      <!--(click)="deleteItem(cart.productdto.productid)"-->
                      
            </div>
           
        </div>
    </div>
    <div style="display: flex;justify-content: flex-end;align-items: center;padding:1rem">
        <div style="margin-right:2rem;font-size: 1.45rem;">Amount to Pay:  <strong>{{totalPrice | currency:"INR" }}</strong></div>
        <button class="Button-Buy"  [ngClass]="{'buyProductsD':totalPrice==0}"  (click)="buyProductF()" >Buy Products</button> &nbsp;
    </div>
<div *ngIf="!status" style="width: 150px;height: 70px;left:48%;top:45%;position: absolute;">
    
</div>

<div class="Message" *ngIf="popUp" [ngClass]="{'success':!error,'Error':error}">
    <p  style="text-align: center;width:100%">{{message}}</p>
</div>
